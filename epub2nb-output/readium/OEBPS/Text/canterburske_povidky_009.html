<h2 class="mlpuroven2kapitola">Povídka kuchařova</h2>

<p class="mlptextbez1radku">která následuje v originále, zůstala nedokončená po
98 sdruženě rýmovaných verších, zahrnujících i úvod k vlastnímu vyprávění.</p>

<p class="mlptext"><span class="calibre15">Kuchař, jenž doprovázel
skupinu zámožných řemeslníků, začal vyprávět</span> o hokynářském učni z Londýna,
který byl pro hýřivý život vyhnán mistrem z učení.</p>
