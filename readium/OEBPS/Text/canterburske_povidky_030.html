<h2 class="mlpuroven2kapitola">Závěr</h2>

<p class="mlptextbez1radku">Po ukončení traktátu následuje na závěr díla omluva
Chaucerova za světské a hříšné spisy, kterými se provinil. Ve výčtu zavržených
spisů jsou uvedeny jmenovitě i „Canterburské povídky“. Omluva je uzavřena
prosbou k Ježíši Kristu o milost a spasení.</p>
